<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixando algo visível com botão</title>
</head>
<body>
    <h2>Como o JavaScript funciona?</h2>
    <p id="demo" style="display: none;">Mudança no HTML com JavaScript!</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Clique aqui!</button>
</body>
</html>
